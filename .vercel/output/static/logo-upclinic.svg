  <!-- Texto UpClinic -->
  <text x="90" y="35" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="url(#gradient1)">Up</text>
  <text x="90" y="55" font-family="Inter, sans-serif" font-size="20" font-weight="600" fill="url(#gradient2)">Clinic</text>
  
  <!-- Tagline -->
  <text x="90" y="70" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="#64748b">Sistema Médico Completo</text>
</svg> 